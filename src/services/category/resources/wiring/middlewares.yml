services:
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: true

  CategoryService\Api\Infrastructure\Middleware\Rfc2616Sec94Middleware:
    tags:
      - { name: 'app.middleware', priority: 10 }

  CategoryService\Api\Infrastructure\Middleware\ContentLengthMiddleware:
    tags:
      - { name: 'app.middleware', priority: 20 }

  CategoryService\Api\Infrastructure\Middleware\JsonContentTypeMiddleware:
    tags:
      - { name: 'app.middleware', priority: 30 }

  CategoryService\Api\Infrastructure\Middleware\ErrorMiddleware:
    arguments:
      $debug: '%kernel.debug%'
    tags:
      - { name: 'app.middleware', priority: 40 }

  CategoryService\Api\Infrastructure\Middleware\BodyParsingMiddleware:
    tags:
      - { name: 'app.middleware', priority: 50 }

  IA\Route\RouteMiddleware:
    tags:
      - { name: 'app.middleware', priority: 90 }

  CategoryService\Api\Infrastructure\Middleware\RouteMiddleware:
    tags:
      - { name: 'app.middleware', priority: 100 }

  CategoryService\Api\Infrastructure\Middleware\ParameterValidatorMiddleware: ~