services:
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  validator_cache:
    class: Symfony\Component\Cache\Adapter\FilesystemAdapter
    arguments:
      $namespace: 'validator'
      $directory: '%kernel.cache_dir%'
    calls:
      - [ setLogger, [ '@logger' ] ]

  validator_factory:
    class: Symfony\Component\Validator\ValidatorBuilder
    calls:
      - [ enableAnnotationMapping, [ true ] ]
      - [ setMappingCache, [ '@validator_cache' ] ]

  validator:
    class: Symfony\Component\Validator\Validator\ValidatorInterface
    factory: [ '@validator_factory', 'getValidator' ]
    public: true

  Symfony\Component\Validator\Validator\ValidatorInterface:
    alias: validator
    public: true